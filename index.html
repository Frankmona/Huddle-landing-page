<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>

        <div class="container">
            <img src="./images/logo.svg" alt="logo" style="width: 13%;"/>
            <div class="row">
                <img src="./images/illustration-mockups.svg" alt=""/>
              <div class="text_section">
                    <div class="in_text_section">
                        <h2>Build The Community Your Fans Will Love</h2>
                        <p class="p_huddle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion.</p>
                        <button>Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon_row">
            <footer>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Frank Oguche</a>.
            </footer>
            <a href="#" class="circle fa fa-facebook"></a>
            <a href="#" class="circle fa fa-twitter"></a>
            <a href="#" class="circle fa fa-instagram"></a>     
        </div>

        
    </main>

</html>
